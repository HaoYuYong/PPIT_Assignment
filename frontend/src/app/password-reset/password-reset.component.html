<ion-content>
  <div class="reset-box">
    <h2 class="title">Reset Your Password</h2>

    <form (ngSubmit)="resetPassword()">
      <ion-item>
        <ion-label position="floating">New Password</ion-label>
        <ion-input type="password" [(ngModel)]="newPassword" name="newPassword" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Confirm Password</ion-label>
        <ion-input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required></ion-input>
      </ion-item>

      <ion-button expand="block" type="submit" [disabled]="!newPassword || !confirmPassword">
        Reset Password
      </ion-button>
    </form>

    <div *ngIf="message" [style.color]="success ? 'green' : 'red'" style="margin-top: 1rem;">
      {{ message }}
    </div>
  </div>
</ion-content>
