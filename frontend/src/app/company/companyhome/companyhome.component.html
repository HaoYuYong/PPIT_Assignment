<h1 style="text-align: center;">Talk to our AI assistant</h1>

<div class="chat-wrapper">
  <div class="chat-box">
    <div *ngFor="let msg of chatLog" [ngClass]="{'user-msg': msg.from === 'You', 'ai-msg': msg.from === 'AI'}" class="chat-bubble">
      <div class="sender">{{ msg.from }}</div>
      <div [ngClass]="msg.from === 'AI' ? 'ai-message-text' : 'user-message-text'">{{ msg.text }}</div>
    </div>

    <!-- Waiting for text to generate -->
    <div *ngIf="loading" class="chat-bubble ai-msg">
      <div class="sender">Chat-Bot Assistant</div>
      <div class="ai-message-text loading-text">Typing...</div>
    </div>
  </div>

  <div class="input-area">
    <input
      type="text"
      [(ngModel)]="message"
      (keyup.enter)="send()"
      [disabled]="loading"
      placeholder="Ask something..."
    />
    <button (click)="send()" [disabled]="loading || !message.trim()">Send</button>
  </div>
</div>
