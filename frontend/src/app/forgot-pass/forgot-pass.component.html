<ion-content class="ion-padding" [class.ion-content-bg]="true">
    <div class="container">
        <div class="title" style="text-align: center;">
            <h1>Forgot Password</h1>
            <p>Enter your email address to receive instructions on how to reset your website</p>
        </div>
        
    <div class="form-card">
        <form (ngSubmit)="submitForm()" #forgotForm="ngForm">
            <ion-item>
                <ion-label position="floating" >Email</ion-label>
                <ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
            </ion-item>
            <ion-button expand="block" type="submit" [disabled]="forgotForm.invalid || loading">
                {{loading ? 'Sending... ' : 'Send Reset Link'}}
            </ion-button>
    
            <div *ngIf="message" class="message">{{ message }}</div>
        </form>
        <div class="content">

        </div>
    </div>

    </div>
</ion-content>
